<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    span {
        &:before {
          content: '('
        }
        &:after {
            content: ')';
        }
    }

    ul {
        display: flex;
        list-style: none;
    }

    li + li {
        &::before {
            content: '|';
            margin: 0 8px;
            color: #ddd;
        }
    }

    input {
        font-size: 30px;
        color: black;
        &::placeholder {
            color: red;
        }
    }
</style>
<body>
    <span>홍길동</span>
    <span>아무개</span>

    <ul>
        <li>이용약관</li>
        <li>개인정보처리방침</li>
        <li>개인정보처리방침</li>
    </ul>

    <input type="text" placeholder="이름을 입력하세요">
</body>
</html>
