<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    @function half-opacity($color, $opacity) {
        $color: rgba($color, $opacity);
        @return $color;
    }

    h1 {
        font-size: 10em;
        text-align: center;
        color: half-opacity(green, 0.5);
    }
</style>
<body>
    <h1>@function</h1>
</body>
</html>
